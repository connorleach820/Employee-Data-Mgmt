<!doctype html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Employee Data Management</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/moment.min.js"></script>

</head>

<body>
    <div class = "container">
      <div class="jumbotron">
        <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
      </div>
    </div>
  

    <div class="container">
      <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Current Employees</div>
         <!-- Table -->
          <table class="table">
            
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead>
            <tbody id="employeeTbl">
            </tbody>
          </table>
      </div>

      <div class="panel panel-primary">
      <!-- Default panel contents -->
      <div class="panel-heading">Add Employee</div>
        <form id="newEmployeeForm">
          <div class="form-group">
            <label class="col-form-label" for="nameInput">Employee Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Name input">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="roleInput">Role</label>
            <input type="text" class="form-control" id="roleInput" placeholder="Role input">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="startDateInput">Start Date</label>
            <input type="text" class="form-control" id="startDateInput" placeholder="Start Date input">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="monthlyRateInput">Monthly Rate</label>
            <input type="text" class="form-control" id="monthlyRateInput" placeholder="Monthly Rate input">
          </div>
          <button class="btn btn-default" id="add-user" type="submit">Submit</button>
        </form>
      </div>

    </div>

</body>

</html>
